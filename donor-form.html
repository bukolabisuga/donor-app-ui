                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{7,15}" required>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern=".+@.+." size="30" required>
            </div>
            <div class="form-control">
                <label for="preferredFormOfContact">Preferred form of contact:</label>

                <select name="preferredFormOfContact" id="preferredFormOfContact" required>
                    <option value="">Please choose a preferred form of contact</option>
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div class="form-control">
                <label for="preferredFormOfPayment">Preferred currency:</label>

                <select name="preferredFormOfPayment" id="preferredFormOfPayment" required>
                    <option value="">Please choose the preferred currency of payment</option>
                    <option value="usd">USD($)</option>
                    <option value="eur">EUR(£)</option>
                    <option value="btc">Bitcoin(BTC)</option>
                </select>
            </div>
            <div class="form-control">

            </div>

            <div class="form-control">
                <label for="frequency">Frequency of Donation:</label>

                    <option value="">Please choose a preferred donation frequency</option>

                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>

            </div>
